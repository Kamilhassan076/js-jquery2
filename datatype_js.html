<!DOCTYPE html>
<html>
<head>
      <title>Data types</title>
</head>
<body>
    <h2>datatypes in javascript</h2>
    <p id="DataTypes"></p>
    <script>
        document.getElementById("DataTypes").innerHTML =
        parseInt("90") + "<br>" +
        parseInt("43.00") + "<br>" +
        typeof "Kamilhasan" + "<br>" +
        typeof 9.78 + "<br>" +
        typeof NaN + "<br>" +
        typeof true + "<br>" +
        Number("502") + "<br>" +
        Number("99.99") + "<br>" +
        Number("90.88") + "<br>"
    </script>
</body>
</html>
